<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Home page</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="home.css"/>
</head>
<body>
	<header>
		<h1>Find your lovely movie</h1>
	</header>
	<form>
		<label>
			<span>Title</span>
			<input search="search" name="title" class="form-control" placeholder="Enter title" value="">
		</label>
		<label>
			<span>Description</span>
			<input type="search" name="description" class="form-control" placeholder="Enter description" value="">
		</label>
		<fieldset>
			<legend>Start writing and choose from the autocompleting list:</legend>
			<label>
				<span>Category Name</span>
				<input type="search" name="category" list="categories_list" class="form-control" placeholder="Enter category name" value="Horror">
				<datalist id="categories_list"></datalist>
			</label>
			<label>
				<span>Actor name</span>
				<input type="search" name="actor" list="actors_list" class="form-control" placeholder="Enter actor name" value="">
				<datalist id="actors_list"></datalist>
			</label>
			<label>
				<span>Language Name</span>
				<input type="search" name="language" list="languages_list" class="form-control" placeholder="Enter language name" value="English">
				<datalist id="languages_list"></datalist>
			</label>
		</fieldset>
		<!-- <label>
			<input type="submit" value="Search" class="btn btn-primary" disabled>
		</label> -->
	</form>
	<table id="search_results">
		<caption>Matching films</caption>
		<thead>
			<tr>
				<th>Title</th>
				<th>Category</th>
				<th>Description</th>
				<th>Release Year</th>
				<th>Language</th>
				<th>Length</th>
				<th>Rating</th>
				<th>Actors</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<table id="search_log">
		<caption>Search history</caption>
		<thead>
			<tr>
				<th>Timestamp</th>
				<th>Search types</th>
				<th>Search values</th>
				<th>Result count</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script type="module" src="/public/home/home.js"></script>
</body>
</html>
